<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" onsubmit="onSubmit(event)">
    <fieldset class="field-distance">
      <legend>Personal information</legend>
        <label class="label-distance">
          Surname:
          <input autocomplete="off" type="text" name="surname">
        </label>
        <label class="label-distance">
          Name:
          <input autocomplete="off" type="text" name="name">
        </label>
        <label class="label-distance">
          How old are You?
          <input value="12" data-qa="field-value" type="number" min="3" max="110" name="age">
        </label>
        <label class="label-distance">
          Full date of birth:
          <input type="date" name="birth-date">
        </label>
        <label class="label-distance">
          I accept the term of the agreement
          <input type="checkbox" name="accept">
        </label>
    </fieldset>
    <fieldset class="field-distance">
      <legend>Registration</legend>
      <label class="label-distance">
        E-mail:
        <input required placeholder="email@example.com" data-qa="field-placeholder" type="email" name="myEmail">
      </label>
      <label class="label-distance">
        Password:
        <input required type="password" name="createPassword">
      </label>
    </fieldset>
    <fieldset class="field-distance">
      <legend>An interesting fact about you!</legend>
      <label class="label-distance">
        Do you love cats?
        <label>
        <input type="radio" name="cat"> Yes
        </label>
        <label>
        <input type="radio" name="cat"> No
        </label>
      </label>
      <label class="label-distance">
        What is your favorite color?
        <input type="color" name="color-fav">
      </label>
      <label class="label-distance">
        What time do you go to bed?
        <input type="time" name="timeSleep">
      </label>
      <label class="label-distance">
        What is your favorite brand of cars?
        <select name="selectCars" multiple>
          <option value="bmw">BMW</option>
          <option value="audi">Audi</option>
          <option value="lada">Lada</option>
        </select>
      </label>
      <label class="label-distance">
        How do you rate our work?
        <input type="range" name="rate" value="1">
      </label>
    </fieldset>
    <fieldset class="field-distance">
      <legend>Additional info:</legend>
        <label class="label-distance">
          Comments:
          <textarea name="comment" cols="20" rows="2"></textarea>
        </label>
        <label class="label-distance">
          Would you recommend us?
          <select name="selectAdd">
            <option value="1">yes</option>
            <option value="2">no</option>
          </select>
        </label>
    </fieldset>
    <button type="submit">
      Submit
    </button>
  </form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
